<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./styles.css" />
  <script src="./app.js" defer></script>
  <title>Frontend Mentor | Contact form</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header></header>
  <main>
    <form action="#" aria-label="Contact form">
      <h1>Contact Us</h1>
      <div class="twoFields">
        <div class="field">
          <label for="firstName">First Name <span>*</span></label>
          <input type="text" name="firstName" id="firstName" aria-required="true" aria-label="First name" required/>
          <span class="errorMsgFirst">This field is required</span>
        </div>
        <div class="field">
          <label for="lastName">Last Name <span>*</span></label>
          <input type="text" name="lastName" id="lastName" aria-required="true" aria-label="Last name" required />
          <span class="errorMsgLast">This field is required</span>
        </div>
      </div>
      <div class="field">
        <label for="emailAdress">Email Address <span>*</span></label>
        <input type="email" name="emailAdress" id="emailAdress" aria-label="Email address" required/>
        <span class="errorMsgMail">This field is required</span>
      </div>

      <label id="queryTypeLabel">Query Type <span>*</span></label>
      <div role="group" aria-labelledby="queryTypeLabel" class="twoRadios">
        <span class="errorMsgQuery">Please select a query type</span>
        <div class="query">
          <input type="radio" name="queryType" id="queryType1" value="general" aria-label="General Enquiry"
            required /><label for="queryType1" class="queryLabel">General Enquiry</label>
        </div>
        <div class="query">
          <input type="radio" name="queryType" id="queryType2" value="support" aria-label="Support Request"
            required /><label for="queryType2" class="queryLabel">Support Request</label>
        </div>
      </div>

      
      <div class="field">
        <label for="message">Message <span>*</span></label>
        <textarea name="message" id="message" aria-label="Message" required></textarea>
        <span class="errorMsgMsg">This field is required</span>
      </div>
      

      <div class="checkBoxDiv">
        <input type="checkbox" name="checkbox" id="checkbox" aria-label="I consent to being contacted by the team"
          required /><label for="checkbox">I consent to being contacted by the team <span>*</span></label>
        <span class="errorMsgCheck">To submit this form, please consent to being contacted</span>
      </div>
      <button type="submit" id="submit" aria-label="Submit contact form">Submit</button>

      <!-- This field is required

  
  Please enter a valid email address
  This field is required

  
  
  
  Please select a query type

  Message
  This field is required

  
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->
    </form>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/srenV">Soeren Timo Voigt</a>.
    </div>
  </footer>
</body>

</html>
